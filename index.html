<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping list</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title">Grocery List</h1>
        <div class="btn" id="btn">            
            <input type="text" class="input-item" id="input-item" onfocus="this.value=''" maxlength="40"></input>
            <button type="submit" class="add-item" id="add-item">+</button> 
            <!--<button type="button" class="clear-list" id="clear-list" onclick="clearList()">Clear list</button>-->                    
        </div>
        <!--<button type="button" class="save-list" id="save-list" onclick="saveItems()">Save list</button>-->     
        <ul class="output" id="output"></ul>
        <p class="error" id="error"></p>
    </div>
    <script src="index.js"></script>    
</body>
</html>
